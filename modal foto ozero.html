<!DOCTYPE html>
<html>
    <head>
        <title>Фото озеро Марічейка</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style-foto.css" rel='stylesheet' type="text/css">
      </head>
<body>
      <button class="b-nazad"><a class="text-m " href="index.html">Назад</a> </button>
      <h2 class="caption-container" >Фото озеро Марічейка</h2>


<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
    <img src="img/modal-foto-m/ozero6.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
    <img src="img/modal-foto-m/ozero2.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
    <img src="img/modal-foto-m/ozero3.jpg" style="width:100%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
    <img src="img/modal-foto-m/ozero4.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
    <img src="img/modal-foto-m/ozero5.jpg" style="width:100%">
  </div>
  <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="img/modal-foto-m/ozero1.jpg" style="width:100%">
    </div>
    
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/modal-foto-m/ozero6.jpg" style="width:100%" onclick="currentSlide(1)" alt="Озеро Марічейка">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/modal-foto-m/ozero2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Озеро Марічейка">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/modal-foto-m/ozero3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Озеро Марічейка">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/modal-foto-m/ozero4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Озеро Марічейка">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/modal-foto-m/ozero5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Озеро Марічейка">
    </div>
    <div class="column">
        <img class="demo cursor" src="img/modal-foto-m/ozero1.jpg" style="width:100%" onclick="currentSlide(6)" alt="Озеро Марічейка">
    </div> 
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
